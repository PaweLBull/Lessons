<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 9</title>
</head>

<body>
	<div class="container">
		<div class="content">
			<h2 class="title">Контент (jpg, png >> webp)
			</h2>
			<div class="content__pictures">
				<div class="content__row row-1">
					<img src="img/content/1-1.webp" alt="nothing">
					<img src="img/content/1-2.webp" alt="nothing">
					<img src="img/content/1-3.webp" alt="nothing">
				</div>
				<div class="content__row row-2-1">
					<img src="img/content/2-1.webp" alt="nothing">
					<img src="img/content/2-2.webp" alt="nothing">
					<img src="img/content/2-3.webp" alt="nothing">
				</div>
				<div class="content__row row-2-2">
					<img src="img/content/2-4.webp" alt="nothing">
					<img src="img/content/2-5.webp" alt="nothing">
					<img src="img/content/2-6.webp" alt="nothing">
				</div>
				<div class="content__row row-3">
					<img src="img/content/3-1.webp" alt="nothing">
					<img src="img/content/3-2.webp" alt="nothing">
					<img src="img/content/3-3.webp" alt="nothing">
					<img src="img/content/3-4.webp" alt="nothing">
				</div>
				<div class="content__row row-4">
					<img src="img/content/4-1.webp" alt="nothing">
					<img src="img/content/4-2.webp" alt="nothing">
					<img src="img/content/4-3.webp" alt="nothing">
				</div>
				<div class="content__row row-5">
					<img src="img/content/5-1.webp" alt="nothing">
				</div>
			</div>
		</div>
		<div class="content-icons">
			<h2 class="title">Контент/іконки (svg/jpg, png >> webp)</h2>
			<div class="content-icons__row row2-1">
				<img src="img/content:icons/1-1.webp" alt="nothing">
				<img src="img/content:icons/1-2.webp" alt="nothing">
				<img src="img/content:icons/1-3.webp" alt="nothing">
			</div>
			<div class="content-icons__row row2-2">
				<img src="img/content:icons/2-1.svg" alt="nothing">
				<img src="img/content:icons/2-2.svg" alt="nothing">
				<img src="img/content:icons/2-3.svg" alt="nothing">
				<img src="img/content:icons/2-4.svg" alt="nothing">
				<img src="img/content:icons/2-5.svg" alt="nothing">
				<img src="img/content:icons/2-6.svg" alt="nothing">
			</div>
		</div>
		<div class="icons">
			<h2 class="title">Іконки (svg)</h2>
			<div class="icons__row row3-1">
				<img src="img/icons/1-1.svg" alt="no icon">
				<img src="img/icons/1-2.svg" alt="no icon">
				<img src="img/icons/1-3.svg" alt="no icon">
				<img src="img/icons/1-4.svg" alt="no icon">
				<img src="img/icons/1-5.svg" alt="no icon">
				<img src="img/icons/1-6.svg" alt="no icon">
				<img src="img/icons/1-7.svg" alt="no icon">
				<img src="img/icons/1-8.svg" alt="no icon">
				<img src="img/icons/1-9.svg" alt="no icon">
				<img src="img/icons/1-10.svg" alt="no icon">
				<img src="img/icons/1-11.svg" alt="no icon">
				<img src="img/icons/1-12.svg" alt="no icon">
				<img src="img/icons/1-13.svg" alt="no icon">
			</div>

		</div>
		<div class="design-elements">
			<h2 class="title">
				Елементи дизайну (svg/jpg, png >> webp)
			</h2>
			<div class="design-elements__row row4-1">
				<img src="img/design/1-1.webp" alt="no design-elements">
			</div>
			<div class="design-elements__row row4-2">
				<img src="img/design/1-2.svg" alt="no design-elements">
				<img src="img/design/1-3.svg" alt="no design-elements">
				<img src="img/design/1-4.svg" alt="no design-elements">
				<img src="img/design/1-5.svg" alt="no design-elements">
				<img src="img/design/1-7.svg" alt="no design-elements">
				<img src="img/design/1-8.svg" alt="no design-elements">
				<img src="img/design/1-9.svg" alt="no design-elements">
				<img src="img/design/1-10.svg" alt="no design-elements">
				<div class="design-elements__row row4-3">
					<img src="img/design/1-11.svg" alt="no design-elements">
					<img src="img/design/1-6.svg" alt="no design-elements">
				</div>
			</div>
		</div>
	</div>

</html>
